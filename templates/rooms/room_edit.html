{% extends "base.html" %}

{% block page_title %}

    Update Room

{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="flex flex-col items-center mt-32 mx-auto mb-10 border-2 rounded-lg xl:w-1/3 lg:w-2/5 md:w-2/5 sm:w-4/5  shadow-lg">
        <h3 class="flex justify-center items-center border-b w-full h-16 text-base font-extrabold">Update Room</h3>
        <div class="p-6 w-full">
            {% include "mixins/room/form.html" with form=form %}

            <div class="flex items-center py-2">
                <a class="flex justify-end w-2/5 font-bold text-sm text-green-300 hover:text-green-400" href="{% url 'rooms:photos' room.pk %}">Edit Photos</a>
                <span class="flex justify-center w-1/5 mx-2 text-sm font-semibold">or</span>
                <a class="flex justify-start w-2/5 text-gray-400 font-semibold hover:text-gray-700" href="{{room.get_absolute_url}}">Back to the room</a>
            </div>

        </div>
    </div>

{% endblock content %}
