{% extends "base.html" %}

{% block page_title %}

    Log In

{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="flex flex-col items-center mt-32 mx-auto mb-10 border-2 rounded-lg xl:w-1/3 lg:w-2/5 md:w-2/5 sm:w-4/5  shadow-lg">
        <h3 class="flex justify-center items-center border-b w-full h-16 text-base font-extrabold">Log In</h3>
        <div class="p-6 w-full">
            <form class="w-full" method="POST" action="{% url "users:login" %}">
                {% csrf_token %}
                {{form.as_p}}
                <button class="rounded-lg px-2 py-3 w-full text-white font-medium bg-red-500">Continue</button>
            </form>

            {% include "partials/social_login.html" %}

            <div class="">
                <span>Don't have an account? <a class="font-bold text-sm underline" href="{% url "users:signup" %}">Sign Up</a></span>
            </div>

        </div>
    </div>

{% endblock content %}
