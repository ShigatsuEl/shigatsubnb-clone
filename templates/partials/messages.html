{% if messages %}
    <ul class="absolute top-5 left-0 right-0 flex justify-center mx-auto z-10">
        {% for message in messages %}
            <li class="rounded-full py-2 px-6 text-white font-medium bg-red-400 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
