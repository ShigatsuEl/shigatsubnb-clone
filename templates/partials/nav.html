<a href="{% url "core:home" %}">Home</a>
<ul>
    {% comment %} user은 Django의 context_processor가 자동으로 template에 추가한다 {% endcomment %}
    {% if user.is_authenticated %}
        <li>
            <a href="{% url "users:logout" %}">Log out</a>
        </li>
    {% else %}
        <li>
            <a href="{% url "users:login" %}">Log in</a>
        </li>
    {% endif %}
</ul>
