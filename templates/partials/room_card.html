<div class="w-1/4 mb-10 px-2">
    <div class="rounded-lg mb-2 w-full h-72 bg-cover bg-center" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between items-center">
        <div>
            {% if room.host.superhost %}
                <span class="border-2 border-black py-px px-1 rounded-md uppercase font-medium text-sm text-black">superhost</span>
            {% endif %}
            <span class="text-sm text-gray-700">{{room.city}}</span>
        </div>
        <span class="flex items-center text-sm">
            <i class="fas fa-star mr-1 text-red-500 text-xs"></i>
            <span style="margin-bottom: 2px;">{{room.total_rating}}</span>
        </span class="text-sm">
    </div>
</div>
