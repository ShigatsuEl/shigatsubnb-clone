{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Shigatsubnb</title>
</head>
<body class="mt-20 text-gray-700">
    <header class="container fixed inset-0 flex items-center border-b px-20 max-w-full h-20 shadow-md bg-black">
        <div class="flex justify-start items-center w-1/3">
            <a class="flex items-center" href="{% url "core:home" %}">
                <img class="w-7 mr-2" src="{% static 'img/logo-white.png' %}">
                <h1 class="text-base text-white">Shigatsubnb</h1>
            </a>
        </div>
        {% block search-bar %}
            <form class="flex justify-center items-center w-1/3" method="get" action="{% url "rooms:search" %}">
                <input class="search-box border rounded-3xl w-3/5 text-center placeholder-gray-500 text-gray-900 shadow-md hover:shadow-lg focus:outline-none focus:ring-1 focus:ring-gray-400 px-6 py-2" type="text" placeholder="Search by city" name="city" />
            </form>
        {% endblock search-bar %}
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
    
</body>
</html>
