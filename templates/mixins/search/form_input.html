<div class="input mb-2 {% if field.errors %}has_error{% endif %}">
    {{field.label}}
    {{field}}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="p-1">
                <span class="text-red-700 font-medium text-sm">{{error}}</span> 
            </div>
        {% endfor %}
    {% endif %}
</div>
