{% if user.avatar %}
    <div class="rounded-full {{h_and_w|default:'h-20 w-20'}} bg-cover bg-center" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="flex justify-center items-center rounded-full {{h_and_w|default:'h-20 w-20'}} text-white bg-gray-600">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
    </div>
{% endif %}
