{% if user.avatar %}
    <div class="rounded-full w-16 h-16 bg-cover bg-center" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="flex justify-center items-center rounded-full w-16 h-16 text-white bg-gray-600">
        <span class="text-3xl">{{user.first_name|first}}</span>
    </div>
{% endif %}
